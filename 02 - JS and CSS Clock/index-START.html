<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div class="container">

      <div class='nav'> 
        <h2> 30 Day JavaScript </h2>
      </div>
      
      <div class="clock">

        <div class="clock-face">
          <div class='hours'>
            <div> 
              <p id="hour-twelve"> 12 </p>
            </div>

            <div>
              <p id="hour-three"> 3 </p>
            </div>

            <div> 
              <p id="hour-nine"> 9 </p>
            </div>

            <div> 
              <p id="hour-six"> 6 </p>
            </div>     
          </div>

          <div class="hand hour-hand"></div>
          <div class="hand min-hand"></div>
          <div class="hand second-hand"></div>
        </div>

      </div>

      <footer>
        <h1> Norah Suhail </h1>
      </footer>

    </div>

    <script src="clock.js"></script>
    
  </body>

</html>
